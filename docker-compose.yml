services:
  web:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - db
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: tranquytai
      POSTGRES_PASSWORD: tranquytai
      POSTGRES_DB: doanpython
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
